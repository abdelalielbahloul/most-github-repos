<mat-divider></mat-divider>

<div class="filterOptions">
    
    <mat-form-field class="example-full-width">
        <mat-label>Sort Date</mat-label>
        <input [(ngModel)]="data.sortDate" matInput [matDatepicker]="dp" [min]="minDate" [max]="maxDate" [formControl]="dateControl" required>
        <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
        <mat-datepicker #dp></mat-datepicker>
        <mat-error *ngIf="dateControl.hasError('required')">Please choose a sort Date</mat-error>

    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>Sort By</mat-label>
        <mat-select [formControl]="sortControl" required [(ngModel)]="data.sortValue">
            <mat-option>--</mat-option>
            <mat-option *ngFor="let item of sortData" [value]="item">
                {{item}}
            </mat-option>
        </mat-select>
        <mat-error *ngIf="sortControl.hasError('required')">Please choose a sort option</mat-error>
    </mat-form-field>

    <button mat-raised-button class="submit"
        (click)="test()"
        [disabled]="data.sortValue == '' || data.sortValue == undefined || data.sortDate == undefined"
        > Submit
    </button>

</div>

<mat-divider></mat-divider>

<app-repos [data]="sendData"></app-repos>
