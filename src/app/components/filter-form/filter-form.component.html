<mat-divider></mat-divider>

<div class="filterOptions">
    
    <mat-form-field class="example-full-width">
        <mat-label>Sort Date</mat-label>
        <input matInput [matDatepicker]="dp" [min]="minDate" [max]="maxDate" [formControl]="dateControl" required>
        <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
        <mat-datepicker #dp></mat-datepicker>
        <mat-error *ngIf="dateControl.hasError('required')">Please choose a sort Date</mat-error>

    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>Sort By</mat-label>
        <mat-select [formControl]="sortControl" required>
            <mat-option>--</mat-option>
            <mat-option *ngFor="let item of sortData" [value]="item">
                {{item}}
            </mat-option>
        </mat-select>
        <mat-error *ngIf="sortControl.hasError('required')">Please choose a sort option</mat-error>
    </mat-form-field>

    <!-- <div class="example-full-width"> -->
        <button mat-raised-button class="submit" [disabled]="!sortControl || !dateControl">Submit</button>
    <!-- </div> -->

</div>

<mat-divider></mat-divider>
