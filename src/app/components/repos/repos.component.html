<div class="example-loading-shade"
       *ngIf="isLoadingResults || isRateLimitReached">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
      GitHub's API rate limit has been reached. It will be reset in one minute.
    </div>
</div>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="created_at">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Created At </th>
      <td mat-cell *matCellDef="let element"> {{element.created_at}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="stargazers_count">
      <th mat-header-cell *matHeaderCellDef> Stars </th>
      <td mat-cell *matCellDef="let element"> {{element.stargazers_count}} </td>
    </ng-container>

    <ng-container matColumnDef="open_issues_count">
      <th mat-header-cell *matHeaderCellDef> Issues </th>
      <td mat-cell *matCellDef="let element"> {{element.open_issues_count}} </td>
    </ng-container>

    <ng-container matColumnDef="forks_count">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Forks </th>
      <td mat-cell *matCellDef="let element"> {{element.forks_count}} </td>
    </ng-container>
  
    <ng-container matColumnDef="language">
      <th mat-header-cell *matHeaderCellDef> Language </th>
      <td mat-cell *matCellDef="let element"> {{element.language}} </td>
    </ng-container>

    <!-- <ng-container matColumnDef="default_branch">
      <th mat-header-cell *matHeaderCellDef> Default Branch </th>
      <td mat-cell *matCellDef="let element"> {{element.default_branch}} </td>
    </ng-container> -->

    <!-- <ng-container matColumnDef="license">
      <th mat-header-cell *matHeaderCellDef> License </th>
      <!-- <div *ngIf="element.license ; then thenBlock else elseBlock"></div> -->
      <!-- <td mat-cell *matCellDef="let element"> 
        <div *ngIf="element.license != null;then thenBlock else elseBlock"></div> 
        <ng-template #thenBlock>{{element.license.name}}</ng-template>
        <ng-template #elseBlock>-</ng-template>

      </td>
      
    </ng-container> -->

    
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
    <button (click)="show(element)" mat-icon-button>Delete</button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  
  <mat-paginator [length]="resultsLength" [pageSize]="30"></mat-paginator>
